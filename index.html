<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesión</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    
    <section class="main">

                <input type="text" placeholder="Enter a username" class="main__input">

                <input type="submit" value="Ingresar" class="main__input main__input_send"> 

            </form>

            <p class="main__paragraph">O continúa con</p>

            <article class="main__social">

                <a href="./html/form.html" class="main__link">
                    <img src="./img/google-icon.svg" class="main__icon">
                </a>

                <a href="./from.html" class="main__link">
                    <img src="./img/apple.svg" class="main__icon">
                </a>

                <a href="./from.html" class="main__link">
                    <img src="./img/facebook.svg" class="main__icon">
                </a>

        </div>
